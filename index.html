<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Frag_Dock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            padding-top: 20px;
            text-align: center;
        }
        .section-spacing {
            margin-bottom: 50px;
        }
        .blue-title {
            color: #1e90ff; /* Blue color */
        }
        .btn-blue {
            background-color: #1e90ff; /* Blue color */
            border-color: #1e90ff;
            color: white;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px white;
            box-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff, 0 0 40px #1e90ff;
            transition: all 0.3s ease;
        }
        .btn-blue:hover {
            background-color: #1c86ee; /* Darker blue for hover */
            border-color: #1c86ee;
            box-shadow: 0 0 25px #1c86ee, 0 0 35px #1c86ee, 0 0 45px #1c86ee;
            text-shadow: 0 0 10px white;
        }
        .btn-blue:focus {
            outline: none;
            box-shadow: 0 0 25px #1c86ee, 0 0 35px #1c86ee, 0 0 45px #1c86ee;
        }
        .btn-blue::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 5px;
            pointer-events: none;
            box-shadow: 0 0 15px #1e90ff, 0 0 30px #1e90ff, 0 0 45px #1e90ff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-blue:hover::after {
            opacity: 1;
        }
        a {
            position: relative;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center section-spacing title-container">
            <div class="col-md-12 text-center">
                <h1>
                    <span class="blue-title">Welcome to SmileBERTa</span>
                </h1>
                <p>A one stop tool for fragment-based drug design.</p>
            </div>
        </div>

        <div class="row justify-content-center section-spacing">
            <div class="col-md-12">
                <a href="mol_editing.html" class="btn btn-blue">Molecular Editing</a>
                <a href="fragmentation.html" class="btn btn-blue">Fragmentation</a>
                <a href="drug_class.html" class="btn btn-blue">Drug Classification</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
